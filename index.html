<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/504872612f.js" crossorigin="anonymous"></script>
    <title>Netflix Clone</title>


</head>
<body>
<div>
    <!-- Top Section/ Header -->
    <div id = "main-window">

        <!-- Top Bar -->
        <div class="top-bar">
            <div class="header-left">

                <!-- Left content of the top bar -->
                <h1 class="title"> NETFLIX</h1>
                <h4 class="left-content"> Home</h4>
                <h4 class="left-content">TV Shows</h4>
                <h4 class="left-content">Movies</h4>
                <h4 class="left-content">New & Popular</h4>
                <h4 class="left-content">My List</h4>

                <!-- Right content of the top bar -->
                <div class="header-right">
                    <h4 class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></h4>
                    <h4 class="bell-icon"><i class="fa-solid fa-bell"></i></h4>
                    <h4 class="dropdown-icon"><i class="fa-solid fa-face-smile-wink"></i></h4>
                    <h4 class="dropdown-arrow"><i class="fa-solid fa-caret-down"></i></h4>
                </div>
                
            </div> 
        </div> 
        <div class="button">
            <button class="left"> <i class="fa-solid fa-play"></i>  Play</button>
            <button class="right"> More Info</button>
        </div>
    </div>

    

    <!-- Section two -->
    <section id="section-two"> 
        <div class="box">
            <h4>Popular On Netflix</h4>
            <div class="images">

                <img class="img" src="https://images.unsplash.com/photo-1633520830311-de93eaf9bd02?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzN8fG5ldGZsaXh8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="Netflix image">
                <img class="img" src="https://images.unsplash.com/photo-1633520830311-de93eaf9bd02?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzN8fG5ldGZsaXh8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="Netflix image">
                <img class="img" src="https://images.unsplash.com/photo-1633520830311-de93eaf9bd02?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzN8fG5ldGZsaXh8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="Netflix image">
                <img class="img" src="https://images.unsplash.com/photo-1633520830311-de93eaf9bd02?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzN8fG5ldGZsaXh8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="Netflix image">
                <img class="img" src="https://images.unsplash.com/photo-1633520830311-de93eaf9bd02?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzN8fG5ldGZsaXh8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="Netflix image">
                <img class="img" src="https://images.unsplash.com/photo-1633520830311-de93eaf9bd02?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzN8fG5ldGZsaXh8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="Netflix image">
                <img class="img" src="https://images.unsplash.com/photo-1633520830311-de93eaf9bd02?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzN8fG5ldGZsaXh8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="Netflix image">
                <img class="img" src="https://images.unsplash.com/photo-1633520830311-de93eaf9bd02?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzN8fG5ldGZsaXh8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="Netflix image">
                <img class="img" src="https://images.unsplash.com/photo-1633520830311-de93eaf9bd02?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzN8fG5ldGZsaXh8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="Netflix image">

            </div>
            <a class="left-button" onclick="sliderScrollLeft()"><i class="fa-solid fa-chevron-left"></i></a>
            <a class="right-button" onclick="sliderScrollRight()"><i class="fa-solid fa-chevron-right"></i></a>

        </div>
    </section>
